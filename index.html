<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

</head>
<body>
  <div class="container">
    <div class="row_1" id="row_1">
      <img src="icon-star.svg" alt="Star Image">
      <h2>How did we do?</h2>
      <p>Please let us know how we did with your support request. All feedback is appreciated 
        to help us improve our offering!</p>
      <button class="rating-btn" data-value="1">1</button>
      <button class="rating-btn" data-value="2">2</button>
      <button class="rating-btn" data-value="3">3</button>
      <button class="rating-btn" data-value="4">4</button>
      <button class="rating-btn" data-value="5">5</button>
      <button class="submitBtn" type="submit" onclick="onSubmit()">SUBMIT</button>
    </div>
   <div class="row_2" id="row_2">
    <img src="illustration-thank-you.svg" alt="Responsive Image">
    <div class="msgs" id="msgList"></div>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, 
      donâ€™t hesitate to get in touch!</p>
   </div>

  </div>
</body>
<script src="main.js"></script>
</html>
